<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="../src/assets/Logo-64x38.png" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Schema.org meta for Google+ -->
    <meta itemprop="name" content="Mathias Serpente, développeur front-end" />
    <meta
      itemprop="description"
      content="Mathias Serpente, développeur web front-end junior passionné par la création d'expériences web attrayantes et fonctionnelles"
    />
    <meta
      itemprop="image"
      content="https://github.com/MathiasSerpente/OC-Project8-Portfolio/blob/main/src/assets/images/banner-front-end-960x320.png"
    />
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Mathias Serpente, développeur front-end"
    />
    <meta
      name="twitter:description"
      content="Mathias Serpente, développeur web front-end junior passionné par la création d'expériences web attrayantes et fonctionnelles"
    />
    <meta
      name="twitter:image"
      content="https://github.com/MathiasSerpente/OC-Project8-Portfolio/blob/main/src/assets/images/banner-front-end-960x320.png"
    />
    <!-- Open Graph meta (Facebook, Linkedin) -->
    <meta
      property="og:title"
      content="Mathias Serpente, développeur front-end"
    />
    <meta property="og:type" content="article" />
    <meta
      property="og:description"
      content="Mathias Serpente, développeur web front-end junior passionné par la création d'expériences web attrayantes et fonctionnelles"
    />
    <meta
      property="og:image"
      content="https://github.com/MathiasSerpente/OC-Project8-Portfolio/blob/main/src/assets/images/banner-front-end-960x320.png"
    />
    <!-- Googgle console tracker -->
    <meta
      name="google-site-verification"
      content="gudZ9bi97nytAugqSX7He9tcjkRJAoNgeU84ohs5TcA"
    />
    <title>Mathias - Portfolio</title>
    <meta
      name="description"
      content="Portfolio de Mathias Serpente, développeur front-end junior, formé par OpenClassRooms"
    />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://kit.fontawesome.com/7b45146b99.js"
      crossorigin="anonymous"
    ></script>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": ["LocalBusiness", "Service"],
        "name": "Mathias Serpente",
        "description": "Mathias Serpente, développeur front-end junior",
        "image": "https://github.com/MathiasSerpente/OC-Project8-Portfolio/blob/main/src/assets/images/banner-front-end-960x320.png",

</html>
